<table class="table">
    <thead>
        <tr>
            <th>Acciones</th>
            <th scope="col">Activo MT</th>
            <th scope="col">Disponible para OPS</th>
            <th scope="col">Ubicación</th>
            <th scope="col">CV</th>
            <th scope="col">Correo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Role</th>
            <th scope="col">Tech Skill</th>
            <th scope="col">Inglés</th>
            <th scope="col">Equipo</th>
            <th scope="col">Equipo futuro</th>
            <th scope="col">Fecha de inico equipo actual</th>
            <th scope="col">Main #1</th>
            <th scope="col">Main #2</th>
            <th scope="col">Secondary #1</th>
            <th scope="col">Secondary #2</th>
            <th scope="col">Secondary #3</th>
            <th scope="col">Target Tech Main (Training)</th>
            <th scope="col">Next Tech Secondary (Training)</th>
            <th scope="col">Notas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teamMember of teamMembers; let i = index">
            <th>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-wrench" viewBox="0 0 16 16">
                            <path
                                d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019l.528.026.287.445.445.287.026.529L15 13l-.242.471-.026.529-.445.287-.287.445-.529.026L13 15l-.471-.242-.529-.026-.287-.445-.445-.287-.026-.529L11 13l.242-.471.026-.529.445-.287.287-.445.529-.026L13 11l.471.242z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </button>
                </div>
            </th>
            <th><input class="form-check-input" type="checkbox" [checked]="teamMember.activo_mt" name="activo_mt"
                    disabled></th>
            <th><input class="form-check-input" type="checkbox" [checked]="teamMember.disponible_ops"
                    name="disponible_ops" disabled></th>
            <th><label>{{teamMember.location}}</label></th>
            <th><a class="btn btn-primary" href="{{teamMember.link_cv}}" target="_blank" role="button">Link</a></th>
            <th><label>{{teamMember.email}}</label></th>
            <th><label>{{teamMember.full_name}}</label></th>
            <th><label>{{teamMember.role}}</label></th>
            <th><label class="alert"
                    [ngClass]="{'alert-info': teamMember.techSkill === 'Jr', 'alert-warning': teamMember.techSkill === 'Mid', 'alert-success': teamMember.techSkill === 'Sr'}">{{teamMember.techSkill}}</label>
            </th>
            <th><label class="alert"
                    [ngClass]="{'alert-danger': teamMember.english < 6, 'alert-warning': teamMember.english < 8, 'alert-success': teamMember.english >= 8}">{{teamMember.english}}</label>
            </th>
            <th><label>{{teamMember.current_team}}</label></th>
            <th><label>{{teamMember.next_team}}</label></th>
            <th><label>{{teamMember.date_start_team}}</label></th>
            <th><label title="{{teamMember.main_1_score}}" class="alert"
                    [ngClass]="{'alert-danger': teamMember.main_1_score < 60, 'alert-warning': teamMember.main_1_score < 80, 'alert-success': teamMember.main_1_score >= 80}">{{teamMember.main_1}}</label>
            </th>
            <th><label title="{{teamMember.main_2_score}}" class="alert"
                    [ngClass]="{'alert-danger': teamMember.main_2_score < 60, 'alert-warning': teamMember.main_2_score < 80, 'alert-success': teamMember.main_2_score >= 80}">{{teamMember.main_2}}</label>
            </th>
            <th><label title="{{teamMember.secondary_1_score}}" class="alert"
                    [ngClass]="{'alert-danger': teamMember.secondary_1_score < 60, 'alert-warning': teamMember.secondary_1_score < 80, 'alert-success': teamMember.secondary_1_score >= 80}">{{teamMember.secondary_1}}</label>
            </th>
            <th><label title="{{teamMember.secondary_2_score}}" class="alert"
                    [ngClass]="{'alert-danger': teamMember.secondary_2_score < 60, 'alert-warning': teamMember.secondary_2_score < 80, 'alert-success': teamMember.secondary_2_score >= 80}">{{teamMember.secondary_2}}</label>
            </th>
            <th><label title="{{teamMember.secondary_3_score}}" class="alert"
                    [ngClass]="{'alert-danger': teamMember.secondary_3_score < 60, 'alert-warning': teamMember.secondary_3_score < 80, 'alert-success': teamMember.secondary_3_score >= 80}">{{teamMember.secondary_3}}</label>
            </th>
            <th><label>{{teamMember.target_tech_main}}</label></th>
            <th><label>{{teamMember.next_tech_secondary}}</label></th>
            <th><label>{{teamMember.notes}}</label></th>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-end">
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar
            miembro de equipo</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Miembro de equipo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="container">
                        <div class="row align-items-start">
                            <div class="col-4">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="activo_mt">
                                    <label class="form-check-label" for="activo_mt">Activo MT</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="disponible_ops">
                                    <label class="form-check-label" for="disponible_ops">Disponible para OPS</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Ubicación</label>
                                    <input type="text" class="form-control" id="location">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="link_cv" class="form-label">CV</label>
                                    <input type="text" class="form-control" id="link_cv">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="full_name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="full_name">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <input type="text" class="form-control" id="role">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="techSkill" class="form-label">Tech Skill</label>
                                    <select class="form-select" aria-label="Tech Skill" id="techSkill">
                                        <option value="Jr">Jr</option>
                                        <option value="Mid">Mid</option>
                                        <option value="Sr">Sr</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="english" class="form-label">Inglés</label>
                                    <input type="range" class="form-range" min="0" max="10" id="english">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="current_team" class="form-label">Equipo</label>
                                    <input type="text" class="form-control" id="current_team">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="next_team" class="form-label">Equipo futuro</label>
                                    <input type="text" class="form-control" id="next_team">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="date_start_team" class="form-label">Fecha de inico equipo actual</label>
                                    <input type="text" class="form-control" id="date_start_team">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="main_1" class="form-label">Main #1</label>
                                    <input type="text" class="form-control" id="main_1">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="main_2" class="form-label">Main #2</label>
                                    <input type="text" class="form-control" id="main_2">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="secondary_1" class="form-label">Secondary #1</label>
                                    <input type="text" class="form-control" id="secondary_1">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="secondary_2" class="form-label">Secondary #2</label>
                                    <input type="text" class="form-control" id="secondary_2">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="secondary_3" class="form-label">Secondary #3</label>
                                    <input type="text" class="form-control" id="secondary_3">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="target_tech_main" class="form-label">Target Tech Main</label>
                                    <input type="text" class="form-control" id="target_tech_main">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="next_tech_secondary" class="form-label">Next Tech Secondary</label>
                                    <input type="text" class="form-control" id="next_tech_secondary">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Notas</label>
                                    <textarea class="form-control" placeholder="Notas" id="notes"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
