<div class="d-flex justify-content-center">
    <div class="card" style="width: 30%; max-width: 576px; margin-top: 10%;">
        <div class="card-body">
            <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" formControlName="email" value="email@example.com" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" formControlName="password" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" [disabled]="!logInForm.valid">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
